<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özeltaş Hırdavat</title>
  <style>
    .firma-adi {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      margin-top: 50px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .firma-adi::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #e67e22;
      margin: 10px auto 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="firma-adi">Özeltaş Hırdavat</div>
</body>
</html>
